<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>File Upload Test</h1>

	<form action="/upload" method="post" enctype="multipart/form-data">
		<input type="file" name="appImage" multiple />
		<button>Submit</button>
	</form>

	<div class="images"></div>

	<script>
		const loadImages = async () => {
			const response = await fetch('http://localhost:3005/images').then(response => response.json());
			const imagesElem = document.querySelector('.images');
			imagesElem.innerHTML = '';
			console.log(response);
			response.forEach(image => {
				const img = document.createElement('img');
				img.src = image.filePath;
				img.height = '200';
				imagesElem.appendChild(img);
			});
		};

		window.onload = loadImages;
	</script>
</body>

</html>
